<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capture (Project B)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    :root{
      --bg:#050507;
      --fg:#ffffff;
      --muted:#b9bcc3;
      --brand1:#ff7a00;
      --brand2:#ff2d55;
    }
    *{box-sizing:border-box;}

    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,system-ui;
    }

    .screen{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      background:var(--bg);
    }

    /* LIVE REGION: clear camera */
    #cameraRegion{
      position:relative;
      flex:1;
      overflow:hidden;
      background:#000;
    }

    #cameraView{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
    }

    /* Countdown overlay */
    #countdown{
      position:fixed;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:5rem;
      font-weight:700;
      color:#fff;
      text-shadow:0 0 40px rgba(0,0,0,0.8);
      opacity:0;
      pointer-events:none;
      z-index:9999;
      transition:opacity .15s linear;
    }

    /* Processing banner while AI runs */
    #processingOverlay{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:34px;
      background:rgba(0,0,0,.9);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:.85rem;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s;
      z-index:9998;
    }
    #processingOverlay.visible{
      opacity:1;
    }

    /* CONTROL REGION */
    #controlRegion{
      padding:12px;
      background:radial-gradient(circle at top, rgba(255,255,255,.07), rgba(0,0,0,.98));
      border-top:1px solid rgba(255,255,255,.1);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    #captureRow{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    #captureButtonOuter{
      width:95px;
      height:95px;
      border-radius:50%;
      border:4px solid rgba(255,255,255,0.5);
      background:rgba(0,0,0,.45);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    #captureButtonInner{
      width:78px;
      height:78px;
      border-radius:50%;
      background:white;
    }

    #captureHint{
      text-align:center;
      font-size:.9rem;
      color:var(--muted);
    }

    /* Backdrop thumbnails */
    #backdropLabel{
      text-align:center;
      font-size:.8rem;
      color:var(--muted);
      margin-top:4px;
    }

    #backdropStrip{
      display:flex;
      justify-content:center;
      gap:12px;
      overflow-x:auto;
      padding-bottom:4px;
    }

    .backdropThumb{
      width:90px;
      height:64px;
      overflow:hidden;
      border-radius:12px;
      background:#111;
      border:2px solid transparent;
      cursor:pointer;
      flex:0 0 auto;
    }
    .backdropThumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .backdropThumb.active{
      border-color:var(--brand1);
      box-shadow:0 0 14px rgba(0,0,0,.8);
    }

    /* REVIEW SCREEN AFTER AI PROCESSING */
    #review{
      display:none;
      padding:12px;
      gap:12px;
    }

    #reviewInner{
      display:flex;
      flex-direction:column;
      gap:14px;
      flex:1;
    }

    #reviewImage{
      flex:1;
      border-radius:20px;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px;
      overflow:hidden;
    }

    #reviewImage img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }

    #reviewActions{
      display:flex;
      gap:12px;
    }

    .pillButton{
      flex:1;
      padding:16px;
      border-radius:999px;
      font-size:1rem;
      font-weight:600;
      border:none;
    }

    #retakeBtn{
      background:rgba(255,255,255,.12);
      color:white;
    }
    #confirmBtn{
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      color:white;
    }

    /* Tiny status line under buttons (optional) */
    #statusLine{
      text-align:center;
      font-size:0.8rem;
      color:var(--muted);
      margin-top:4px;
    }
  </style>
</head>
<body>

  <!-- LIVE SCREEN -->
  <section id="live" class="screen">

    <div id="cameraRegion">
      <video id="cameraView" autoplay playsinline muted></video>
    </div>

    <div id="controlRegion">

      <div id="captureRow">
        <div id="captureButtonOuter">
          <div id="captureButtonInner"></div>
        </div>
      </div>

      <div id="captureHint">Initializing cameraâ€¦</div>

      <div id="backdropLabel">Choose your backdrop</div>

      <div id="backdropStrip">

        <button class="backdropThumb active"
          data-backdrop-id="dwood"
          data-bg-src="/backdrops/events/DemoEvent/dwood.png">
          <img src="/backdrops/events/DemoEvent/dwood.png" alt="Backdrop 1">
        </button>

        <button class="backdropThumb"
          data-backdrop-id="newwood"
          data-bg-src="/backdrops/events/DemoEvent/newwood.png">
          <img src="/backdrops/events/DemoEvent/newwood.png" alt="Backdrop 2">
        </button>

        <button class="backdropThumb"
          data-backdrop-id="whitewashboard"
          data-bg-src="/backdrops/events/DemoEvent/whitewashboard.png">
          <img src="/backdrops/events/DemoEvent/whitewashboard.png" alt="Backdrop 3">
        </button>

        <button class="backdropThumb"
          data-backdrop-id="valentine"
          data-bg-src="/backdrops/events/DemoEvent/valentine.png">
          <img src="/backdrops/events/DemoEvent/valentine.png" alt="Backdrop 4">
        </button>

      </div>
    </div>
  </section>

  <!-- COUNTDOWN -->
  <div id="countdown">3</div>

  <!-- PROCESSING BANNER -->
  <div id="processingOverlay">Processingâ€¦</div>

  <!-- REVIEW SCREEN (raw first, then AI) -->
  <section id="review" class="screen">
    <div id="reviewInner">

      <div id="reviewImage">
        <img id="reviewImg" src="">
      </div>

      <div id="reviewActions">
        <button id="retakeBtn" class="pillButton">Retake</button>
        <button id="confirmBtn" class="pillButton">Looks good</button>
      </div>

      <div id="statusLine"></div>

    </div>
  </section>

  <script>
    const video        = document.getElementById('cameraView');
    const countdownEl  = document.getElementById('countdown');
    const processingEl = document.getElementById('processingOverlay');

    const liveScreen   = document.getElementById('live');
    const reviewScreen = document.getElementById('review');
    const reviewImg    = document.getElementById('reviewImg');
    const statusLine   = document.getElementById('statusLine');

    const captureOuter = document.getElementById('captureButtonOuter');
    const captureHint  = document.getElementById('captureHint');
    const retakeBtn    = document.getElementById('retakeBtn');
    const confirmBtn   = document.getElementById('confirmBtn');

    let counting    = false;
    let cameraReady = false;

    // ðŸ”´ Start camera (plain, no backdrop overlay)
    navigator.mediaDevices.getUserMedia({ video:true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          cameraReady = true;
          video.play().catch(()=>{});
          captureHint.textContent = 'Tap when ready';
        };
      })
      .catch(err => {
        alert('Camera error: ' + err.message);
        captureHint.textContent = 'Camera error';
      });

    // ðŸ”´ Backdrop selection (stored for AI)
    document.querySelectorAll('.backdropThumb').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.backdropThumb')
          .forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    function getBackdropId(){
      const b = document.querySelector('.backdropThumb.active');
      return b ? b.getAttribute('data-backdrop-id') : 'default';
    }

    function showProcessing(on){
      if (on) processingEl.classList.add('visible');
      else    processingEl.classList.remove('visible');
    }

    function setStatus(msg){
      statusLine.textContent = msg || '';
    }

    // ðŸ”´ Countdown â†’ capture â†’ show still â†’ send to AI in background
    function startCountdown(){
      if (counting) return;

      if (!cameraReady){
        captureHint.textContent = 'Camera startingâ€¦ tap again';
        return;
      }

      counting = true;
      let n = 3;

      countdownEl.textContent = n;
      countdownEl.style.opacity = 1;

      const timer = setInterval(()=>{
        n--;
        if (n>0){
          countdownEl.textContent = n;
        } else {
          clearInterval(timer);
          countdownEl.style.opacity = 0;
          counting = false;
          captureAndProcess();
        }
      },1000);
    }

    function captureAndProcess(){
      const w = video.videoWidth || 1080;
      const h = video.videoHeight || 1920;

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, w, h);
      const raw = canvas.toDataURL('image/png');

      const backdropId = getBackdropId();

      // ðŸ‘‰ Immediately show the raw still to the user
      reviewImg.src = raw;
      setStatus('Processing your backdropâ€¦');
      liveScreen.style.display   = 'none';
      reviewScreen.style.display = 'flex';
      showProcessing(true);

      // ðŸ”´ Call AI in the background
      fetch('/api/ai/remove',{
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body:JSON.stringify({
          imageUrl: raw,        // backend expects imageUrl
          backdropId,
          venueId:'DemoVenue'
        })
      })
      .then(r => r.json())
      .then(data => {
        showProcessing(false);

        if (!data || !data.ok) {
          console.warn('AI did not return ok:', data);
          setStatus('Showing original photo (AI unavailable).');
          return; // keep raw still
        }

        const aiUrl =
          data.finalImageUrl ||
          data.imageUrl ||
          data.resultUrl ||
          data.outputUrl ||
          null;

        if (aiUrl) {
          reviewImg.src = aiUrl;
          setStatus('Preview updated with AI backdrop.');
        } else {
          setStatus('AI finished, but no image returned. Showing original.');
        }
      })
      .catch(err => {
        console.warn('AI request failed, using raw image:', err);
        showProcessing(false);
        setStatus('Network error. Showing original photo.');
      });
    }

    captureOuter.addEventListener('click', startCountdown);

    // ðŸ”´ Retake = back to live
    retakeBtn.addEventListener('click', ()=>{
      reviewScreen.style.display='none';
      liveScreen.style.display='flex';
      setStatus('');
      captureHint.textContent = 'Tap when ready';
    });

    // ðŸ”´ Confirm = this is where you'd send/deliver later
    confirmBtn.addEventListener('click', ()=>{
      // TODO: send final image to your delivery endpoint (SMS/email/etc)
      reviewScreen.style.display='none';
      liveScreen.style.display='flex';
      setStatus('');
      captureHint.textContent = 'Tap when ready';
    });
  </script>

</body>
</html>
