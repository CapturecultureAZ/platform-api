<!doctype html><meta name=viewport content="width=device-width,initial-scale=1">
<style>html,body{height:100%;margin:0;background:#000}video{width:100vw;height:100vh;object-fit:cover}</style>
<video id="v" autoplay playsinline muted></video>
<script>
(async()=>{
  const v=document.getElementById('v');
  v.muted=true; v.setAttribute('muted',''); v.setAttribute('playsinline','');
  try{
    const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user',width:{ideal:1920},height:{ideal:1080}},audio:false});
    v.srcObject=s; await v.play();
  }catch(e){ alert('Camera error: '+e.name+' '+e.message); }
})();
</script>
