<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enter Code</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html,body{height:100%;margin:0;background:#0b0b0c;color:#fff;font-family:-apple-system,system-ui}
    .wrap{display:grid;place-items:center;min-height:100%}
    .card{background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.18);padding:24px;border-radius:16px;width:min(480px,92vw);box-shadow:0 10px 26px rgba(0,0,0,.4)}
    h1{text-align:center;margin:0 0 16px 0;font-size:24px}
    input[type="tel"]{width:100%;font-size:32px;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;letter-spacing:.2em;text-align:center}
    .row{display:flex;gap:12px;margin-top:16px}
    button{flex:1;padding:16px;border-radius:14px;border:0;font-size:20px;cursor:pointer}
    .go{background:linear-gradient(135deg,#ff7a00,#ff2d55);color:#fff;box-shadow:0 6px 22px rgba(0,0,0,.38)}
    .reset{background:rgba(255,255,255,.09);border:1px solid rgba(255,255,255,.18);color:#fff}
    #pad{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Enter Your 4-Digit Code</h1>
      <form method="POST" action="/kiosk/validate" autocomplete="off" novalidate>
        <input type="hidden" name="event" value="DemoEvent">
        <input name="code" type="tel" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="••••" required autofocus>
        <div id="pad"></div>
        <div class="row">
          <button type="reset" class="reset">Clear</button>
          <button type="submit" class="go">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/kiosk-pad.js" defer></script>
</body>
</html>
